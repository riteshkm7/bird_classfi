<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image" class="result-image">
        <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
        <p><strong>Confidence:</strong> {{ confidence }}</p>
        <a href="{{ url_for('upload_file') }}" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
